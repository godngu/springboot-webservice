language: java
jdk:
  - openjdk8

branches:
  only:
  - master

cache:
  - directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'


script: "./gradlew clean build"

notifications:
  slack:
    rooms:
    - godngu:HmHsInvDy7lJclT9mkU9I7sx#study


deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-webservice-deploy-kil
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    wait-until-deployed: true
    on:
      repo: godngu/springboot-webservice
      branch: master